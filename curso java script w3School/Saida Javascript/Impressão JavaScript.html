<!--
 JavaScript não possui nenhum objeto ou método de impressão.
Você não pode acessar dispositivos de saída em JavaScript.
A única exceção é que você pode chamar o window.print()método no navegador para imprimir o conteúdo da janela atual.
-->

<!DOCTYPE html>
<html>
<body>

<h2>The window.print() Method</h2>

<p>Click the button to print the current page.</p>

<button onclick="window.print()">Print this page</button>

</body>
</html>
